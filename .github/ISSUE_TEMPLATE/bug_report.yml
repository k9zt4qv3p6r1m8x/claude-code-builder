name: Bug Report
description: Report an issue with a plugin
title: "[BUG] "
labels: ["bug"]
body:
  - type: dropdown
    id: plugin
    attributes:
      label: Plugin
      options:
        - extension-toolkit
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What went wrong?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      placeholder: |
        1.
        2.
        3.
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
    validations:
      required: false
